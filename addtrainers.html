<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir entrenadores</title>
</head>
<body>
    <section>
        <form>
            <p>Ingrese los datos del entrenador</p>
            <div> <!--nombre-->
                <input type="text" name="nombreEntrenador" required>
                <label for="nombreEntrenador">Nombre del entrenador</label>
            </div>
            <div> <!--especialidad, ej. rehabilitacion, entrenamiento de resistencia etc-->
                <input type="text" name="especialidad" required>
                <label for="especialidad">Especialidad</label>
            </div>
            <div> <!--precio/sesion-->
                <input type="text" name="precio" required>
                <label for="precio">Precio por sesión</label>
            </div>
            <div> <!--disponibilidad, ej. lun, mar, mier-->
                <input type="text" name="disponibilidad" required>
                <label for="disponibilidad">Disponibilidad</label>
            </div>
            <button>Registrar entrenador</button>
        </form>
    </section>
    
</body>
</html>
