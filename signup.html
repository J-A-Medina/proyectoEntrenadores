<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist..."></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist..."></script><link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form>
            <div class="inputbox"> <!-- nombre del usuario-->
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="inputbox"> <!--email-->
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" required>
                <label for="email">E-mail</label>
            </div> 
            <div class="inputbox"> <!--contraseña-->
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="inputbox"> <!--confirmar contraseña-->
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="confirmpassword" required>
                <label for="confirmpassword">Confirmar Contraseña</label>
            </div>
            <a href="login.html"><button>Registrarse</button></a> <!--boton para registro, redirige a pagina de registracion-->
            <div class="Registrarse">
                <p>Ya tenés una cuenta? <a href="login.html">Accede a tu cuenta</a></p> <!--redireccion a pagina de inscripcion-->
            </div>
        </form>
    </section>
    
</body>
</html>
